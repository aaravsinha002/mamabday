<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Mom!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #ffe0e0, #fff3cd);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    h1, h2 {
      color: #d63384;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #d63384;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #c02570;
    }
    ul {
      text-align: left;
      padding: 0;
    }
    li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="card" id="app">
    <h1>Happy Birthday Mom! üéâ</h1>
    <p id="intro">You deserve all the love and happiness today and always.</p>
    <div id="quiz" style="display:none">
      <h2 id="question"></h2>
      <input type="text" id="answerInput" placeholder="" />
      <button onclick="nextStep()">Next</button>
    </div>
    <div id="results" style="display:none">
      <h2>Thank you for sharing! üíñ</h2>
      <p>Here‚Äôs what you said:</p>
      <ul id="answerList"></ul>
      <p style="margin-top: 20px; color: #d63384; font-weight: 500;">Wishing you the most amazing year ahead. You‚Äôre the best, Mom! ‚ù§Ô∏è</p>
    </div>
    <button id="startBtn" onclick="startQuiz()">Start</button>
  </div>

  <script>
    const questions = [
      {
        question: "How was your morning, Mom?",
        placeholder: "Tell me about your morning...",
        key: "morning"
      },
      {
        question: "What was the most beautiful thing you saw today?",
        placeholder: "Describe something lovely...",
        key: "beautifulThing"
      },
      {
        question: "What made you smile today?",
        placeholder: "Something that brought you joy...",
        key: "smile"
      }
    ];

    let currentStep = 0;
    let answers = {};

    function startQuiz() {
      document.getElementById('startBtn').style.display = 'none';
      document.getElementById('intro').style.display = 'none';
      document.getElementById('quiz').style.display = 'block';
      showQuestion();
    }

    function showQuestion() {
      const q = questions[currentStep];
      document.getElementById('question').textContent = q.question;
      const input = document.getElementById('answerInput');
      input.value = '';
      input.placeholder = q.placeholder;
    }

    function nextStep() {
      const input = document.getElementById('answerInput');
      if (!input.value.trim()) return;
      answers[questions[currentStep].key] = input.value.trim();
      currentStep++;
      if (currentStep < questions.length) {
        showQuestion();
      } else {
        showResults();
      }
    }

    function showResults() {
      document.getElementById('quiz').style.display = 'none';
      document.getElementById('results').style.display = 'block';
      const list = document.getElementById('answerList');
      list.innerHTML = '';
      questions.forEach(q => {
        const li = document.createElement('li');
        li.innerHTML = `<strong>${q.question}</strong><br/><span style="margin-left: 10px;">${answers[q.key]}</span>`;
        list.appendChild(li);
      });
    }
  </script>
</body>
</html>
